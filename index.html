<!DOCTYPE html>

<html>
    <head>
        <title>Simple Interest Calculator</title>
        <script src="script.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>
    <body onload="compute()">
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>

            <p>Amount <input type="number"  id="principal"  value="100000" onchange="compute()">  <br/>
            <p>Rate <input type="range" onchange="updateRate()"  id="rate" min="0" max="20" default_value="7.25" value="7.25" step="0.25"><span id="rate_val">7.25%</span>  <br/>
            <p>No. of Years <select id="years" default_value="10" onchange="compute()">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10" selected>10</option>
            </select>
            
            <span id="result"></span>

            <!-- <button onclick="compute()">Compute Interest</button> -->
            
        </div>
    <footer>&#169; This Calculator belongs to all who have a net worth greater than $250M</footer>
    </body>
</html>
